{%  if 'admin' in user.roles %}
    <a href='/admin/'>admin</a>
{% endif %}

{% if user %}
    <a href="/logout">logout</a>
{% else %}
    <a href='/login'>login</a>
{% endif %}

<p><h2>Objects</h2>
    <ul>

        {% for object in objects %}
            <li><a href='{{ object.url }}'>{{ object }}</a></li>
        {% endfor %}

    </ul>
</p>
