{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    <ul class="list-group flashes">
    {% for category, message in messages %}
      <li class="text-center list-group-item success {{ category }}" style="background-color:#f0ad4e; color:white;">
          {{ message }}
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{%- endwith %}
