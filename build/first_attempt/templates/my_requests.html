{% extends "layout.html" %}
{% block content %}
    <ul>
    {% for request in requests %}
        <li>
            {{ request.by }} requested your {{ request.object.thing }}
        <a href='/my_requests/{{ request.id }}/accepted'>accept</a>
        <a href='/my_requests/{{ request.id }}/rejected'>reject</a>
        <a href='/my_requests/{{ request.id }}/said maybe'>maybe</a>

        </li>
    {% endfor %}
    </ul>
{% endblock %}
